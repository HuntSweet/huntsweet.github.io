baseURL: "https://huntsweet.github.io/"
languageCode: "zh-cn"
title: "HuntSweet的技术博客"
theme: "stack"

paginate: 5

languages:
    zh-cn:
        languageName: 中文
        title: HuntSweet的技术博客
        weight: 1
        params:
            description: 区块链开发工程师 | 全栈工程师 | MEV研究者

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2023
        customText: "区块链开发 | 智能合约 | MEV研究"

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04 MST

    sidebar:
        emoji: 🚀
        subtitle: 区块链开发工程师 | 全栈工程师
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

    article:
        math: false
        toc: true
        readingTime: true

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 20

        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: 
            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: true
            local: true
            src: img/profile.jpg

    colorScheme:
        # Display toggle
        toggle: true
        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: 10
        - identifier: about
          name: 关于我
          url: /about
          weight: 20
        - identifier: projects
          name: 项目
          url: /projects
          weight: 30
        - identifier: categories
          name: 分类
          url: /categories
          weight: 40
        - identifier: tags
          name: 标签
          url: /tags
          weight: 50
        - identifier: archives
          name: 归档
          url: /archives
          weight: 60 